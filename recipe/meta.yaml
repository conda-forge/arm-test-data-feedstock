{% set name = "arm-test-data" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 31650c6e7bd43651d1f472156694b5d0d793a2529b940c8903c97c9243fab6be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=7.0
    - pip
  run:
    - python >={{ python_min }}
    - pooch

test:
  imports:
    - arm_test_data
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ARM-DOE/arm-test-data
  summary: Provides utility functions for accessing data repository for openradar examples/notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgrover1
    - zssherman
