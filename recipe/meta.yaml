{% set name = "arm-test-data" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b2fcded87ffbeae5fd4ef2fadebc5fa88e29af09a7a52e7b210e65e085f6aaf9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - wheel
    - setuptools-scm >=7.0
    - pip
  run:
    - python >=3.8
    - pooch

test:
  imports:
    - arm_test_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ARM-DOE/arm-test-data
  summary: Provides utility functions for accessing data repository for openradar examples/notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgrover1
    - zssherman
